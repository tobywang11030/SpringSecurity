<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Spring Security Example </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Login</h2>
                        <div class="panel-body">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    <div th:if="${param.error}">
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${#httpServletRequest.getAttribute('failureUser')}">
                                        <span th:text="${#httpServletRequest.getAttribute('failureUser')}"></span>还剩<span
                                            th:text="${#httpServletRequest.getAttribute('count')}"></span>次登陆机会
                                    </div>
                                    <div th:if="${#httpServletRequest.getAttribute('blocked')}">
                                        账号<span th:text="${#httpServletRequest.getAttribute('failureUser')}"></span>已被锁定
                                    </div>
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    <div th:if="${param.logout}">
                                        You have been logged out.
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="username"
                                               name="username"
                                               autofocus="autofocus"
                                               class="form-control"
                                               placeholder="Username"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input id="password"
                                               name="password"
                                               class="form-control"
                                               placeholder="Password"
                                               type="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input id="remember-me"
                                               name="remember-me"
                                               type="checkbox"/> Remember me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/login/github}" class="btn btn-success btn-block">Login With Github</a>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/login/cas}" class="btn btn-success btn-block">Login With CAS</a>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/phone}" class="btn btn-success btn-block">Login With Phone Number</a>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/register}" class="btn btn-success btn-block">Register</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
